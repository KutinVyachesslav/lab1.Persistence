spring.data.rest.base-uri=/api
server.port: 9000
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO

# DataSource settings: set here configurations for the database connection. In 
# this example we have "netgloo_blog" as database name and "root" as username 
# and password.

spring.datasource.url = jdbc:mysql://localhost:3306/sakila?zeroDateTimeBehavior=convertToNull
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1234

# Specify the DBMS
spring.jpa.database = MYSQL

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLInnoDBDialect

